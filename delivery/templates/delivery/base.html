{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'delivery/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<aside>
    <img src="{% static 'delivery/img/delivery.png' %}" alt="Логотип">
    <span class="logo">DeliveryClub</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'delivery:index' %}">
            <li><i class="fa-solid fa-house"></i>Главная</li>
        </a>
        <a href="{% url 'delivery:delivery_list' %}">
            <li><i class="fa-solid fa-list"></i>Список доставок</li>
        </a>
        <a href="{% url 'delivery:delivery_create' %}">
            <li><i class="fa-solid fa-circle-plus"></i>Новая доставка</li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
